apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: management-addons
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yourusername/gitops-system.git
    targetRevision: HEAD
    path: management/applicationsets
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
