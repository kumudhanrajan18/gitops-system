# management/addons/ack/values.yaml
ec2-chart:
  aws:
    region: eu-west-1
  
  serviceAccount:
    create: true
    name: ec2-ack
    namespace: ack-system  # Changed to default
    annotations: {}
  
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 128Mi
  
  tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Exists"
  
  nodeSelector:
    kubernetes.io/os: linux

  webhook:
    enabled: true
    port: 9443

  deployment:
    namespace: ack-system
    healthCheckPort: 8080
    metricsPort: 8080
