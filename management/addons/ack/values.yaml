
eks-chart:
  aws:
    region: us-west-2
  
  serviceAccount:
    create: true
    name: ack-eks-controller
    annotations: {}
  
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 128Mi
  
  tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Exists"
  
  nodeSelector:
    kubernetes.io/os: linux

  webhook:
    enabled: true
    port: 9443

  deployment:
    healthCheckPort: 8080
    metricsPort: 8080
    probes:
      readiness:
        initialDelaySeconds: 5
        periodSeconds: 10
        port: 8080
        path: /readyz
      liveness:
        initialDelaySeconds: 10
        periodSeconds: 20
        port: 8080
        path: /healthz

  ports:
    - name: health
      containerPort: 8080
      protocol: TCP
    - name: webhook
      containerPort: 9443
      protocol: TCP
