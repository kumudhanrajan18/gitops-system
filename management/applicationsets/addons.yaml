apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: management-addons
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: ack-controllers
        namespace: ack-system
  template:
    metadata:
      name: addons
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/yourusername/gitops-system.git
        targetRevision: HEAD
        path: management/addons/ack
        helm:
          valueFiles:
          - values.yaml
          skipCrds: false
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
