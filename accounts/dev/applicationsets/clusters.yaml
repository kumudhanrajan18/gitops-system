apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-clusters
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/kumudhanrajan18/gitops-system.git
      revision: HEAD
      directories:
      - path: accounts/dev/clusters/**/applicationsets
      #- path: accounts/dev/clusters/applicationsets
  template:
    metadata:
      name: 'dev-cluster-{{path.basename}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "4"  # After Infrastructure AS
    spec:
      project: default
      source:
        repoURL: https://github.com/kumudhanrajan18/gitops-system.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: kro-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
