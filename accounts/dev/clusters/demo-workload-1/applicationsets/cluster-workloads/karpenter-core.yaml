apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-demo-workload-1-karpenter-core
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          tenant: demo-workload-1
  template:
    metadata:
      name: dev-demo-workload-1-karpenter-core
      annotations:
        argocd.argoproj.io/sync-wave: "6"
    spec:
      project: default
      sources:
      - repoURL: public.ecr.aws/karpenter
        targetRevision: 1.3.1
        chart: karpenter
        helm:
          valueFiles:
          - $values/values.yaml
          - $values/values-common.yaml
          registrySecrets:
          - name: ecr-karpenter-auth
          values: |
            global:
              clusterName: demo-workload-1
      - repoURL: https://github.com/kumudhanrajan18/gitops-system.git
        targetRevision: HEAD
        path: accounts/dev/clusters/demo-workload-1/karpenter/values
        ref: values
      - repoURL: https://github.com/kumudhanrajan18/gitops-system.git
        targetRevision: HEAD
        path: accounts/dev/clusters/demo-workload-1/karpenter/core
      destination:
        server: https://9C194494D8F80D4A8806EB2E0F017065.gr7.eu-west-1.eks.amazonaws.com
        namespace: karpenter
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
