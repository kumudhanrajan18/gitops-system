apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-demo-workload-2-karpenter-infra
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: default
  source:
    repoURL: https://github.com/kumudhanrajan18/gitops-system.git
    targetRevision: HEAD
    path: accounts/dev/clusters/demo-workload-2/karpenter/infra
  destination:
    server: https://kubernetes.default.svc
    namespace: kro-system
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
